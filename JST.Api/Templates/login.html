<div class="container text-center">
    <img src="../Content/Logo.png" />
    <form name="loginForm">
        <fieldset>
            <label for="userName">User Name:</label>
            <input id="userName" type="text" required ng-model="credentials.userName" />
            <br />
            <label for="password">Password:</label>
            <input id="password" type="password" required ng-model="credentials.password" />

        </fieldset>
        <button class="btn btn-default" ng-click="login(loginForm, credentials)">Login</button>
    </form>
</div>
